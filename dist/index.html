<link rel="stylesheet" href="styles/main.css">
<!-- data-main attribute tells require.js to load
         scripts/main.js after require.js loads.
    build tells grunt to compile script -->

<script data-main="scripts/main" src="scripts/vendor/require.js"></script>
<div class="app-container">
  <div class="page-header">
    <h1 class="title">Awards &amp; festivals</h1>
    <small id="subhed">Upcoming entertainment events | <a href="http://spreadsheets.latimes.com/awards-calendar/">Full list</a></small>
  </div>
  <div id="wrapper">
      <ul id="show-list"></ul>

      <script id="awards-template" type="text/x-handlebars-template">
        <li>
          <span class="event {{ notable }}">
            <a href="{{ link }}">{{ show }}</a> | {{ format-date date }}
          </span>
        </li>
      </script>

  </div>
</div>
