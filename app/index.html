<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<link rel="stylesheet" href="styles/main.css">
<!-- data-main attribute tells require.js to load
         scripts/main.js after require.js loads.
    build tells grunt to compile script -->

<!-- build:js scripts/main.js -->
<script data-main="scripts/main" src="components/requirejs/require.js"></script>
<!-- endbuild -->
<div class="app-container">
  <div class="page-header">
    <h1 class="title">Events &amp; festivals</h1>
    <small id="subhed">Upcoming entertainment events | <a href="http://spreadsheets.latimes.com/awards-calendar/">Full list</a></small>
  </div>
  <div id="wrapper">
      <ul id="show-list"></ul>

      <script id="awards-template" type="text/x-handlebars-template">
        <li>
          <span class="event {{ notable }}">
            <a href="{{ link }}">{{ show }}</a> | {{ format-date date }}
          </span>
        </li>
      </script>

  </div>
</div>
